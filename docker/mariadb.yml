services:
  db:
    image: mariadb:alpine
    container_name: fuzzyrss-mariadb-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: fuzzy_rss
      MYSQL_USER: fuzzy_rss
      MYSQL_PASSWORD: password
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: fuzzyrss-mariadb-app
    ports:
      - "4000:4000"
    environment:
      DATABASE_ADAPTER: mysql
      DATABASE_URL: mysql://fuzzy_rss:password@db:3306/fuzzy_rss
      SECRET_KEY_BASE: uYCtaRnHv8guzrfpWoLxGwnMj29yqhM/t3WENB3IRzgMNRnPFP/LumaChLVv2JIB
      PHX_HOST: localhost
      PORT: 4000
      DISABLE_MAGIC_LINK: true
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "/app/bin/migrate && /app/bin/server"

volumes:
  mariadb_data:
