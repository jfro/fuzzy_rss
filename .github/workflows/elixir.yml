name: Elixir CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  MIX_ENV: test

jobs:
  test:
    name: Test (${{ matrix.db }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - db: sqlite
            db_adapter: sqlite
          - db: postgresql
            db_adapter: postgresql
          - db: mysql
            db_adapter: mysql

    services:
      postgres:
        image: ${{ matrix.db == 'postgresql' && 'postgres:17-alpine' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fuzzy_rss_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mysql:
        image: ${{ matrix.db == 'mysql' && 'mariadb:12' || '' }}
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: fuzzy_rss_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --health-start-period=10s

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Set up Elixir
        uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1.20.4
        with:
          elixir-version: "1.19" # [Required] Define the Elixir version
          otp-version: "28.0" # [Required] Define the Erlang/OTP version
      
      - name: Restore dependencies cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      
      - name: Install dependencies
        run: mix deps.get
      
      - name: Compile
        run: mix compile --warnings-as-errors
      
      - name: Create database
        run: mix ecto.create
        env:
          DATABASE_ADAPTER: ${{ matrix.db_adapter }}
      
      - name: Run migrations
        run: mix ecto.migrate
        env:
          DATABASE_ADAPTER: ${{ matrix.db_adapter }}
      
      - name: Run tests
        run: mix test
        env:
          DATABASE_ADAPTER: ${{ matrix.db_adapter }}
